{% extends 'base.html' %}

{% block content %}

    {% if results %}
        <p><strong>'{{query}}' の検索結果</strong</p>
        <table class="table table-striped" id="url_table">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Url</th>

            </tr>
          </thead>
          <tbody>
            {% for result in results %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ result.Title}}</td>
                    <td><a href="{{result.Url}}" target="_blank">{{result.Url}}</a></td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
          <p>{{ text }}</p>

    {% endif %}
{% endblock %}
